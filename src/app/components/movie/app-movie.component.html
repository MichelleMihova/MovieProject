<section id="movie-review">
           
    <div class="movie-video">
        <iframe class="videos" width="660" height="412" src="https://www.youtube.com/embed/tgbNymZ7vqY"> </iframe>
        <img class="images" src="{{ movie.image }}" alt="" style="height: 100%;">
    </div>
     <div class="movie-info">
        <p>{{ movie.categorie }}</p>
        <h3>{{movie.title}}</h3>
        <p class="p-text">{{ movie.description }}</p>

        <div class="wrapper">
            <p class="bold-p">Year<span class="normal-p">{{movie.dateOfCreation}}</span></p>
        </div>

        <div class="wrapper">
            <p class="bold-p">Director<span class="normal-p">{{movie.director}}</span></p>
        </div>
        <div class="wrapper">
            <p class="bold-p">Writers<span class="normal-p">Bruse Wayne,Jhon Snow</span></p>
        </div>
        <div class="wrapper">
            <p class="bold-p">Starring<span class="normal-p">{{movie.actors}}</span></p>
        </div>

        <!-- STARS -->
        <div id="rating">
            <div>★</div>
            <div>★</div>
            <div>★</div>
            <div>★</div>
            <div>★</div>
        </div>
    </div>


</section>
